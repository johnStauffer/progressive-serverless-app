<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="My Home: An application for homeowners" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>My Home</title>
	<!-- Icons -->
	<link rel="shortcut icon" type="image/ico" href="favicon.ico" />
	<!-- Stylesheet -->
	<link rel="stylesheet" href="/css/main.min.css" type="text/css" />
	<!-- PWA -->
	<link rel="manifest" href="/manifest.json" />
</head><body>
	<header class="container container-small">
		<h1>My Home</h1>
	</header>
	<main id="main" class="container container-small">
		<h2>Available Workers</h2>
		<div class="content-wrapper">
			<div class="worker">
				<div class="worker-image-wrapper">
					<img src="" class="worker-image" />
				</div>
				<div class="worker-detail-wrapper">
					<div class="worker-name">
						<h3>All Star Remodel</h3>
					</div>
					<div class="worker-description">
						<p>We have been in business for 10 years completing a variety remodels big and small with the upmost satisfaction.</p>
					</div>
					<div class="worker-project-type">
						<ul>
							<li>Bathroom remodel</li>
							<li>Kitchen remodel</li>
						</ul>
					</div>
					<div class="worker-actions">
						<button class="btn">Save Worker</button>
						<button class="btn">Select Worker</button>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
